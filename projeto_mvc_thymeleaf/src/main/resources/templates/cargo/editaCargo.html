<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span class="h5">Editar Cargo</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/cargos/listar" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Cargos</span>
            </a>
            
        </nav>

        <div class="container" id="cadastro">
        
        <div th:replace="fragments/alert"></div>

        
            <form id="cadForm" th:action="${cargo.id == null} ? @{/cargos/salvar} : @{/cargos/editar}" th:object="${cargo}" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome do Cargo</label>
                        <input type="text" class="form-control" id="nomeCargo"  minlength="5" placeholder="Nome Cargo" autofocus="autofocus" th:field="*{nome}" />
                    </div>
                  
                </div>
                <input type="hidden" id="id" th:field="*{id}" />
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                 <a href="/cargos/listar"> <button type="button" class="btn btn-danger btn-sm ml-3">Cancelar</button>  </a>
            </form>
            
        </div>
    </section>
</body>

</html>
