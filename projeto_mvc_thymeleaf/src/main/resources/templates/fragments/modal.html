<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
</head>
<body>
	<!-- Modal -->
	<div class="modal fade" th:id="modalExcluir + ${dep.id}" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true" th:fragment="modal">
		<div class="modal-dialog modal-dialog-centered  bd-example-modal-sm"
			role="document">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header bg-dark">
						<div class="display-4 modal-title  text-warning"
							id="exampleModalLongTitle">Atenção!</div>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true" class="text-warning">&times;</span>
						</button>
					</div>

					<div class="modal-body lead ">
						<span class="lead text-dark ">Deseja mesmo excluir?</span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-success mr-5"
							data-dismiss="modal">Cancelar</button>

						<a th:href="@{/departamentos/excluir/{id}(id = ${dep.id})}">
							<button type="button" class="btn btn-danger ml-3" id="btnExcluir">Sim,
								Excluir</button>
						</a>

					</div>
				</div>
			</div>
		</div>



	</div>
</body>
</html>
