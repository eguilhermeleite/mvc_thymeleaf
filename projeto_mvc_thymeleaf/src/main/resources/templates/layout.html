<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Spring-Boot Básico</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>

<body>
	<!--cabeçalho igual para todas as paginas-->
	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header>

	<!--container do conteúdo principal igual para todas as paginas-->
	<div class="layout-main">
		<!--barra lateral-->
		<aside>
			<nav th:replace="fragments/sidebar :: nav-sidebar">
				<span>menu</span>
			</nav>
		</aside>

		<!--Conteúdo principal dinamico conforme a requisicao-->
		<section layout:fragment="corpo">
			<div></div>
			<!--rodapé-->
		</section>
	</div>
	
		<footer th:replace="fragments/footer :: rodape">
			<div>rodapé</div>
		</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	
	
		$(function() {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function() {
			
			setTimeout(function(){
				$(".alert").fadeOut("slow", function(){
					$(this).alert('close');
					//window.location.href = "http://localhost:8080/departamentos/listar";
				});
				
			}, 2500);
			
			$(".navbar-toggle").click(function() {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});
	</script>

	<script src="/js/FooterClass.js"></script>
	<script src="/js/footerObj.js"></script>
</body>

</html>
