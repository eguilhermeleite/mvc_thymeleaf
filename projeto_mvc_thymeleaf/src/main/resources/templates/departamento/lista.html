<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span class="h5 "> Lista de Departamentos:</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/departamentos/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Novo Departamento</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">
		
		<div th:replace="fragments/alert"></div>
		
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Ação</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="dep : ${departamentos}">

							<td th:text="${dep.id}"></td>
							<td th:text="${dep.nome}"></td>

							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/departamentos/editar/{id} (id=${dep.id}) }"
								role="button"> <span class="oi oi-brush" title="Editar"
									aria-hidden="true"></span>
							</a> <!-- data-toggle="modal" data-target="#modalExcluir" --> <a
								class="btn btn-danger btn-sm" data-toggle="modal"
								th:attr="data-target='#modalExcluir' + ${dep.id}" role="button"
								th:href="@{/departamentos/confirmarExclusao/{id} (id=${dep.id}) }">
									<span class="oi oi-circle-x " title="Excluir"
									aria-hidden="true"> </span>
							</a></td>

							<td th:replace="fragments/modal::modal"></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
